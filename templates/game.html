<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AI Підземелля</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2 id="hero"></h2>
  <p><strong>Твоя ціль:</strong> <span id="intro"></span></p>

  <div id="log" style="white-space: pre-line; border-top: 1px solid #ccc; padding-top: 10px;"></div>

  <hr>
  <textarea id="action" placeholder="Що ти робиш?"></textarea>
  <button onclick="sendAction()">Спробувати</button>

  <script>
    const character = localStorage.getItem("character");
    document.getElementById("hero").innerText = "Обраний персонаж: " + character;
    document.getElementById("intro").innerText = localStorage.getItem("intro");

    function estimateDifficulty(action) {
      const simple = ["запалити", "узяти", "відкрити", "оглянути", "підібрати"];
      const medium = ["перестрибнути", "перелізти", "вкрасти", "сховатися"];
      const hard = ["переконати", "знищити", "вивести з рівноваги", "обдурити", "протиснутися силою"];
      const text = action.toLowerCase();

      if (hard.some(word => text.includes(word))) return 18;
      if (medium.some(word => text.includes(word))) return 12;
      if (simple.some(word => text.includes(word))) return 6;
      return 10; // стандарт
    }

    async function sendAction() {
      const action = document.getElementById("action").value;
      if (!action.trim()) return;

      const dice = Math.floor(Math.random() * 20) + 1;
      const difficulty = estimateDifficulty(action);

      log(`\n> Ти пробуєш: ${action}\nКидок d20: ${dice} (складність: ${difficulty})`);

      const response = await fetch("/gpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action, dice_result: dice, difficulty, character })
      });

      const data = await response.json();
      log(data.reply);
      document.getElementById("action").value = "";
    }

    function log(text) {
      const logDiv = document.getElementById("log");
      logDiv.innerText += text + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    }
  </script>
</body>
</html>

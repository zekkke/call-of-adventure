<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Call of Adventure — Вибір персонажа</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("/static/img/bg.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .logo {
      margin-top: 20px;
    }

    .logo img {
      width: 300px;
    }

    .intro {
      margin: 20px auto;
      padding: 10px;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .character-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .character {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 15px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .character:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .character img {
      width: 100%;
      border-radius: 8px;
    }

    .char-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/static/img/logo.png" alt="Call of Adventure">
  </div>

  <div class="intro">
    <h2>Обери свого персонажа</h2>
    <p>Кожен має свої унікальні характеристики, що впливатимуть на результат пригоди.</p>
  </div>

  <div class="character-grid">
    <div class="character" onclick="selectCharacter('воїн')">
        <img src="/static/img/warrior.png" alt="Воїн">
        <div class="char-name">Воїн</div>
      </div>

    <div class="character" onclick="selectCharacter('асасін')">
        <img src="/static/img/assassin.png" alt="Асасін">
        <div class="char-name">Асасін</div>
      </div>

    <div class="character" onclick="selectCharacter('вампір')">
      <img src="/static/img/vampir.png" alt="вампір">
      <div class="char-name">Вампір</div>
    </div>

    <div class="character" onclick="selectCharacter('двaрф')">
      <img src="/static/img/dwarf.png" alt="дварф">
      <div class="char-name">Дварф</div>
    </div>

    <div class="character" onclick="selectCharacter('ельф')">
      <img src="/static/img/elf.png" alt="ельф">
      <div class="char-name">Ельф</div>
    </div>

    <div class="character" onclick="selectCharacter('маг')">
      <img src="/static/img/mage.png" alt="маг">
      <div class="char-name">Маг</div>
    </div>
  </div>

  <script>
    async function selectCharacter(name) {
      // Зберігаємо обраного персонажа
      localStorage.setItem('selectedCharacter', name);

      // Робимо запит до /start_prompt для отримання вступної пригоди
      try {
        const response = await fetch("/start_prompt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ character: name })
        });

        const data = await response.json();
        if (data.error) {
          alert("Помилка: " + data.error);
          return;
        }

        // Зберігаємо вступну пригоду в localStorage
        localStorage.setItem("intro", data.intro);

        // Перенаправляємо на сторінку гри
        window.location.href = "/game";
      } catch (error) {
        alert("Помилка під час запиту до сервера: " + error.message);
      }
    }
  </script>
</body>
</html>
